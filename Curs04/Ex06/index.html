<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h2>Useful links</h2>

  <ul>
    <li>
      <a
        href="https://www.google.com/maps"
        target="_blank"
        rel="noopener noreferrer"
        title="maps"
      >https://www.google.com/maps</a>
    </li>

    <li><a
        href="https://www.coduripostale.com"
        target="_blank"
        rel="noopener noreferrer"
      >https://www.coduripostale.com</a>
    </li>
  </ul>

  <h2>Address Form</h2>

  <form action="">
    <fieldset>
      <legend>Address Information:</legend><br><br>

      <label for="state">*State:</label>
      <select
        name="state"
        id="state"
        required
      >
        <option value="">--State--</option>
        <option value="Arkansas"></option>
        <option value="Ohio"></option>
        <option value="Florida"></option>
      </select><br>

      <label for="postcode">*Postcode</label>
      <input
        type="number"
        name="postcode"
        id="postcode"
        placeholder="Postcode"
        required
      >
    </fieldset>
  </form>


  <div
    class="pixeltab-host"
    id="html01-04-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
