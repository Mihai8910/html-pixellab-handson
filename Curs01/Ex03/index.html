<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Anchors</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <a
    href="https://google.com"
    title="Click aici pentru a naviga spre Google"
  >Click aici pentru a naviga spre Google
  </a>
  <br>
  <a
    href="https://yahoo.com"
    title="Apasa pentru Yahoo!"
    target="_blank"
  >Apasa pentru Yahoo!
  </a>
  <br>
  <a
    href="https://bing.com"
    title="Navigheaza spre Bing"
  >Navigheaza spre Bing
  </a>
  <br>
  <a
    href="https://facebook.com"
    title="Click aici pentru Facebook"
    target="_blank"
    rel="Click aici pentru Facebook"
  >Click aici pentru Facebook</a>
  <br>

  <a
    href="http://twitter.com"
    title="Click pentru Twitter"
    target="_blank"
    rel="noopener noreferrer"
  >Click pentru Twitter</a>

  <a
    href="http://pixellab.ro"
    title="Aici invatam HTML"
    target="_blank"
    rel="noopener noreferrer"
  >Aici invatam HTML</a>


  <div
    class="pixeltab-host"
    id="html01-01-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
